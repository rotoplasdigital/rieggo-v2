<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Icon -->
		<link rel="icon" href="/resources/favicon.ico">
		<!-- Title -->
		<title>Sistemas de riego ideales para tu cultivo  |  Pilotos de tecnología</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	</head>
	<body>
		<!-- Contenidos -->
		<div class="container-fluid">
			<!-- head -->
			<div class="row mt-3 p-0 justify-content-between align-items-center | m-lg-3 p-lg-3">
				<div class="col-6">
					<img src="/resources/rieggo-logo.svg" alt="rieggo" width="150">
				</div>
				<div class="col-6 text-end">
					<a class="text-decoration-none bold" href="https://rieggo.com/" style="color:#002554;">
						ir al sitio web&nbsp;&nbsp;<img src="/resources/images/tarjeta-digital/flecha.svg" alt="->" height="15">
					</a>
				</div>
			</div>
			<!-- form -->
			<div class="row my-3 py-3 justify-content-center">
				<div class="col-6">
					<form id="form-pilotos-tecnologia" name="form-pilotos-tecnologia" action="javascript:void(0);" method="POST" onsubmit="submitFormData(this)" class="mt-3 pt-3">
						<div class="mb-3">
							<label for="nombre" class="form-label">Nombre <span>*</span></label>
							<input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
						</div>
						<div class="mb-3">
							<label for="apellido" class="form-label">Apellido <span>*</span></label>
							<input type="text" class="form-control" id="apellido" aria-describedby="emailHelp">
						</div>
						<div class="mb-3">
							<label for="correo" class="form-label">Email address <span>*</span></label>
							<input type="email" class="form-control" id="correo" aria-describedby="emailHelp">
						</div>
						<div class="mb-3">
							<label for="telefono" class="form-label">Teléfono / Celular <span>*</span></label>
							<input type="number" class="form-control" id="telefono" aria-describedby="emailHelp">
						</div>
						<div class="mb-3">
							<label for="hectareas" class="form-label">Cantidad de hectáreas <span>*</span></label>
							<input type="number" class="form-control" id="hectareas" aria-describedby="emailHelp">
						</div>
						<div class="mb-3">
							<label for="cultivo" class="form-label">Cultivo <span>*</span></label>
							<input type="text" class="form-control" id="cultivo" aria-describedby="emailHelp">
						</div>
						<div class="mb-3">
							<label for="condicion-cultivo" class="form-label">Condición del cultivo <span>*</span></label>
							<input type="text" class="form-control" id="condicion-cultivo" aria-describedby="emailHelp">
						</div>
						<div class="mb-3">
							<label for="puesto" class="form-label">Puesto</label>
							<input type="text" class="form-control" id="puesto" aria-describedby="emailHelp">
						</div>

						<div class="mb-3">
							<label class="form-label">¿Tiene sistema de riego presurizado? <span>*</span></label>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="sistema-riego-presurizado" id="sistema-riego-presurizado-si">
								<label class="form-check-label" for="sistema-riego-presurizado-si">
									Si
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="sistema-riego-presurizado" id="sistema-riego-presurizado-no">
								<label class="form-check-label" for="sistema-riego-presurizado-no">
									No
								</label>
							</div>
						</div>
						
						<div class="mb-3">
							<label for="siguiente-ciclo" class="form-label">¿Cuándo inicia su siguiente ciclo?</label>
							<input type="text" class="form-control" id="siguiente-ciclo" aria-describedby="emailHelp">
						</div>
						<div class="mb-3">
							<label for="fecha-capacitacion" class="form-label">Fecha acordada para capacitación</label>
							<input type="text" class="form-control" id="fecha-capacitacion" aria-describedby="emailHelp">
						</div>
						<div class="mb-3">
							<button type="submit" class="btn btn-primary">Enviar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Footer -->
		<footer x-w3-include-html="rieggo-footer.html" class="row m-0 px-3 light">
			<div class="col-12 text-center">
				<p>Síguenos en nuestras redes</p>
			</div>
			<div class="col-12 text-center d-flex justify-content-between | col-lg-4 offset-lg-4 ">
				<a class="" href="https://www.instagram.com/rieggo_rotoplas/" target="_blank"><img height="60" src="/resources/images/tarjeta-digital/instagram.svg" alt="Icono Instagram"></a>
				<a class="" href="https://www.facebook.com/rieggo.Rotoplas" target="_blank"><img height="60" src="/resources/images/tarjeta-digital/facebook.svg" alt="Icono Facebook"></a>
				<a class="" href="https://www.youtube.com/watch?v=OajdTtBsUkc&t=8s" target="_blank"><img height="60" src="/resources/images/tarjeta-digital/youtube.svg" alt="Icono YouTube"></a>
			</div>
		</footer>
		<!-- Boostrap Js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		<script src="/js/rieggo.js"></script>
		<script src="/js/smooth-scrolling.js"></script>
		<script src="/js/formtosheets.js"></script>

				console.log('form: ' + event.nombre.value)

				// form values
				var name = event.nombre.value;

				var data = new FormData();

				const http = new XMLHttpRequest();

						console.log("Formulario enviado exito");

				http.send(data);

		</script>
	</body>
</html>
